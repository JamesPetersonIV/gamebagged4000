{% extends 'accounts/base.html' %}

{% block content %}
<form action="" method="POST">
    {%csrf_token%}
    {{form}}
    <!--<button class="btn btn-dark mt-5">Place Order!</button>-->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitModal">
                    Cancel Order
                </button>

                <!-- Modal -->
                <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="submitModalLabel">Canceling Order</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go Back</button>
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </div>
                        </div>
                    </div>
                </div>
</form>
{% endblock content %}
