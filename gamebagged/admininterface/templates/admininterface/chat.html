{% extends 'admininterface/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <h3>Chats</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-5">
            <form method="GET" action="{% url 'create-thread' %}">
                <button class="btn btn-light p-3" type="submit">Send a Message</button>
            </form>
        </div>
    </div>
    <!--list threads-->
    {% for thread in threads.all %}
    <div class="row mb-3">
        <div class="card col-md-12 p-5 shadow-sm">
            <h5>{{thread.user}} - {{thread.receiver.pk}}</h5>
            <a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
        </div>
    </div>
    {% endfor %}
    <footer>
        <div class="center">
            <a class="btn btn" style="color: #00AC9F;" href="{% url 'index' %}">
                <i class="bi bi-house-fill"></i>
            </a>
        </div>
    </footer>
</div>

{% endblock content %}
